name: Dependency Scanning  
  
on:  
  pull_request:  
    branches: [ main ]  
  push:  
    branches: [ main ]  
  
permissions:  
  contents: read  
  issues: write  
  pull-requests: write  
  
jobs:  
  scan:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v4  
      - name: check node version
        run: |
           echo $(node --version)
           echo $GITHUB_REF_NAME
        
      - name: Scan Dependencies  
        uses: safedep/vet-action@2c28f38fdff29baf6f94835b62e2dbc4dde62184
        with:
          exclude: 'package-lock.json'
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
