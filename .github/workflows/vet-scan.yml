name: Dependency Scanning  
  
on:  
  pull_request:  
    branches: [ main ]  
  push:  
    branches: [ main ]  
  
permissions:  
  contents: read  
  issues: write  
  pull-requests: write  
  
jobs:  
  scan:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v4  
      - name: check node version
        run: |
           echo $(node --version)
        
      - name: Scan Dependencies  
        uses: safedep/vet-action@1f1a3ff5f047bcdd6c31b4f053209b7d976ec519
        with:
          exclude: 'package-lock.json'
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
